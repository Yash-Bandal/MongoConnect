    <h1>Retrieve Data from MongoDB Atlas</h1>
    <form id="retrieveForm" method="post" action="/retrieve">
        <label for="email">Enter Email to Retrieve Data:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Retrieve Data</button>
    </form>
    
    <!-- Display retrieved data here -->
    <div id="displayData"></div>
    
    <script>
        // Function to handle form submission
        document.getElementById("retrieveForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const formData = new FormData(this); // Get form data
            const email = formData.get("email"); // Get email from form data
    
            // Send POST request to retrieve data
            const response = await fetch("/retrieve", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email }) // Send email in request body
            });
    
            const data = await response.json(); // Parse JSON response
    
            // Display retrieved data
            const displayDiv = document.getElementById("displayData");
            displayDiv.innerHTML = ""; // Clear previous data
            if (data.length === 0) {
                displayDiv.textContent = "No notes found for the given email.";
            } else {
                const dataList = document.createElement("ul");
                data.forEach(note => {
                    const noteItem = document.createElement("li");
                    noteItem.textContent = `Subject: ${note.Subject}, Name: ${note.UserName}, RBT: ${note.RBT}, Division: ${note.division}, Email: ${note.mail}, Content: ${note.content}`;
                    dataList.appendChild(noteItem);
                });
                displayDiv.appendChild(dataList);
            }
        });
    </script>
